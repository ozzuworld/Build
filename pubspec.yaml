name: streamflix
description: A Netflix-like streaming app for TV with Jellyfin and Jellyseerr integration.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Video Playback
  media_kit: ^1.1.10+1
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4

  # Image Loading
  cached_network_image: ^3.3.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Routing
  go_router: ^13.0.1

  # UI Utilities
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0

  # Utils
  intl: ^0.18.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NetflixSans
      fonts:
        - asset: assets/fonts/NetflixSans-Regular.ttf
        - asset: assets/fonts/NetflixSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/NetflixSans-Bold.ttf
          weight: 700
